<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>xiNET Interaction Viewer</title>
        <meta name="xiNET Interaction Viewer" content="xiNET Interaction Viewer">
        <link rel="icon" type="image/x-icon" href="./favicon.ico">
        <!-- css -->
        <link rel="stylesheet" href="./css/demo.css">
        <link rel='stylesheet' type='text/css' href='./css/XLV.css'/>
<!--
        <link rel='stylesheet' type='text/css' href='../vendor/jsonview/jquery.jsonview.css'/>
-->
        <meta name="viewport" content="initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <!--libraries-->
        <script type="text/javascript" src="../build/ComplexViewer-0.0.1.js"></script>
    </head>
    <body>

        <div style="height:100%;">
		<div id="networkContainer"></div>
		<div id='controls'>
			
			<select id="dataSets" onChange="loadData();">
				<option>./data/EBI-6476056.json</option>  
				<option>./data/EBI-1202920.json</option>
				<option>./data/EBI-9007334.json</option>  
				<option>./data/EBI-9082861.json</option>  
				<option>./data/EBI-9511172.json</option>
				<option>./data/EBI-1224506.json</option> 
				<option>./data/EBI-6672189.json</option> 
				<option>./data/EBI-9008420.json</option> 
				<option>./data/EBI-9347978.json</option>
				<option>./data/cks1-skp2.json</option>
				<option>./data/allostery.json</option>
<!--
				<option>./data/polII-TFIIF.json</option>
				<option>./data/herzog.json</option>
-->
			</select>
			
			<button onclick="xlv.autoLayout();">Auto layout</button>
			<button onclick="xlv.resetZoom();">Reset zoom</button>
			<button onclick="xlv.exportSVG();">Export SVG</button>
		</div>
        <div id="networkCaption">
			<h2 id="jsonHeading"></h2> 
			<div id="json"/>
		</div>
        </div>

        <script type="text/javascript">
                //<![CDATA[
                
                function loadData(){
					xlv.clear();
					var dataSetsSelect = document.getElementById('dataSets');
					var path = dataSetsSelect.options[dataSetsSelect.selectedIndex].innerHTML;
				    d3.json(path, function(data) {
						xlv.readMIJSON(data);
					});            
				}
                
                var targetDiv = document.getElementById('networkContainer');
                xlv = new xiNET(targetDiv);
                loadData();
                
                //]]>
        </script>

    </body>
</html>
