<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JQuery JSONView</title>
  <link rel="stylesheet" href="jquery.jsonview.css" />
  <script type="text/javascript" src="jquery-1.11.1.js"></script>
  <script type="text/javascript" src="jquery.jsonview.js"></script>
  <script type="text/javascript">
    var json = {
 "evidences": [
  {
   "object": "interaction",
   "id": "26",
   "interactionType": {
    "id": "MI:0915",
    "name": "physical association"
   },
   "experiment": {
    "detmethod": {
     "id": "MI:0364",
     "name": "inferred by curator"
    },
    "host": {
     "taxid": "7227",
     "common": "drome",
     "scientific": "Drosophila melanogaster (Fruit fly)"
    },
    "pubid": [
     {
      "db": "pubmed",
      "id": "14681455"
     }
    ],
    "sourceDatabase": {
     "id": "MI:0469",
     "name": "European Bioinformatics Institute"
    }
   },
   "identifiers": [
    {
     "db": "intenz",
     "id": "EC 6.3.2.-"
    },
    {
     "db": "intact",
     "id": "EBI-3405462"
    }
   ],
   "participants": [
    {
     "interactorRef": "24",
     "bioRole": {
      "id": "MI:0499",
      "name": "unspecified role"
     }
    },
    {
     "interactorRef": "25",
     "bioRole": {
      "id": "MI:0501",
      "name": "enzyme"
     }
    }
   ]
  }
 ]
};


    $(function() {
      $("#json").JSONView(json, {collapsed: false, nl2br: true});

      $('#collapse-btn').on('click', function() {
        $('#json').JSONView('collapse');
      });

      $('#expand-btn').on('click', function() {
        $('#json').JSONView('expand');
      });

      $('#toggle-btn').on('click', function() {
        $('#json').JSONView('toggle');
      });

      $('#toggle-level1-btn').on('click', function() {
        $('#json').JSONView('toggle', 1);
      });

      $('#toggle-level2-btn').on('click', function() {
        $('#json').JSONView('toggle', 2);
      });
      
      $('#json').JSONView('toggle', 3)
      
    });
  </script>
</head>
<body>
<!--
  <h2>Data</h2>
-->
  <button id="collapse-btn">Collapse</button>
  <button id="expand-btn">Expand</button>
  <button id="toggle-btn">Toggle</button>
  <button id="toggle-level1-btn">Toggle level1</button>
  <button id="toggle-level2-btn">Toggle level2</button>
  <div id="json"></div>
</body>
</html>
